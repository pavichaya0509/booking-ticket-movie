@if (movieData()?.results) {
  <div class="flex flex-row flex-wrap justify-center gap-4 sm:gap-6 py-4 sm:py-10">
    @for (movie of movieData()?.results ?? []; track $index) {
      <div class="card cursor-pointer border border-gray-200 bg-base-100 sm:w-1/3 lg:w-1/5 shadow-sm 
        transition-transform duration-200 ease-in-out hover:-translate-y-1 hover:shadow-md">
        <figure>
          <img loading="lazy" class="w-full h-auto" [src]="movie.poster_path" [alt]="movie.title" 
            (error)="onImgError($event)"/>
        </figure>
        <div class="card-body bg-white">
          <p class="card-title text-sm">{{movie.title}}</p>
          <p></p>
          <div class="flex flex-row gap-2.5">
            <button class="btn w-1/2 text-black bg-white hover:bg-gray-200 h-8 rounded-md border-gray-200 shadow-none" (click)="routeToDetail(movie.id)">
              Detail
            </button>
            <button class="btn w-1/2 bg-red-600 hover:bg-red-700 h-8 border-0 rounded-md shadow-none">
              Book
            </button> 
          </div>
        </div>
      </div>
    }
  </div>
} @else {
  <h1 class="text-black">ไม่มีข้อมูลภาพยนตร์</h1>
}
